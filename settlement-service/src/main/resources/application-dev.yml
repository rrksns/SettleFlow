server:
  port: 8082

spring:
  application:
    name: settlement-service-dev

  # MongoDB 설정 (개발 서버)
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://dev-mongo-server:27017/settleflow_settlement?authSource=admin}
      auto-index-creation: true
    redis:
      host: ${REDIS_HOST:dev-redis-server}
      port: ${REDIS_PORT:6379}
      timeout: 3000ms
      password: ${REDIS_PASSWORD:}

  # Kafka Consumer 설정 (개발 서버)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:dev-kafka-server:9092}
    consumer:
      group-id: settlement-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      max-poll-records: 100
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: "com.settleflow.common.event.OrderCreatedEvent"
        spring.json.use.type.headers: false

# Redis 캐시 설정
cache:
  redis:
    time-to-live: 600000  # 10분

# 로깅 설정
logging:
  level:
    com.settleflow: INFO
    org.springframework.kafka: WARN
    org.springframework.data.mongodb: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
