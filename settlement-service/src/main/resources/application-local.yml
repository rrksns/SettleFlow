server:
  port: 8082

spring:
  application:
    name: settlement-service-local

  # MongoDB 설정 (로컬 Docker)
  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/settleflow_settlement?authSource=admin
      auto-index-creation: true  # Unique Index 자동 생성
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms

  # Kafka Consumer 설정 (로컬)
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: settlement-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: "com.settleflow.common.event.OrderCreatedEvent"
        spring.json.use.type.headers: false

# Redis 캐시 설정
cache:
  redis:
    time-to-live: 600000  # 10분 (로컬 테스트용)

# 로깅 설정
logging:
  level:
    com.settleflow: DEBUG
    org.springframework.kafka: INFO
    org.springframework.data.mongodb: DEBUG
