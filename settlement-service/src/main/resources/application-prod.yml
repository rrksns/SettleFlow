server:
  port: 8082

spring:
  application:
    name: settlement-service-prod

  # MongoDB 설정 (운영 서버 - Replica Set)
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://prod-mongo-1:27017,prod-mongo-2:27017,prod-mongo-3:27017/settleflow_settlement?replicaSet=rs0&authSource=admin}
      auto-index-creation: true
    redis:
      host: ${REDIS_HOST:prod-redis-server}
      port: ${REDIS_PORT:6379}
      timeout: 3000ms
      password: ${REDIS_PASSWORD}  # 운영에서는 필수
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  # Kafka Consumer 설정 (운영 서버)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:prod-kafka-1:9092,prod-kafka-2:9092,prod-kafka-3:9092}
    consumer:
      group-id: settlement-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      max-poll-records: 500  # 운영 환경 처리량
      fetch-min-size: 1
      fetch-max-wait: 500
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: "com.settleflow.common.event.OrderCreatedEvent"
        spring.json.use.type.headers: false
        session.timeout.ms: 30000
        heartbeat.interval.ms: 10000

# Redis 캐시 설정
cache:
  redis:
    time-to-live: 600000  # 10분

# 로깅 설정 (운영 환경)
logging:
  level:
    com.settleflow: INFO
    org.springframework.kafka: WARN
    org.springframework.data.mongodb: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{traceId}] [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/settlement-service/application.log
    max-size: 100MB
    max-history: 30

# Actuator 설정 (모니터링)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
